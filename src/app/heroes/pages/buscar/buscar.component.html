


<div fxLayout="column">
    <div>
        <h1>Buscador de heroes</h1>
        <mat-divider></mat-divider>
    </div>
    <div fxLayout="column">
        <h3>Buscador</h3>
        <mat-form-field appearance="fill">
            <mat-label>Number</mat-label>
            <input type="text"
                   placeholder="Pick one"
                   aria-label="Number"
                   matInput
                   [(ngModel)] = "termino"
                   [matAutocomplete]="auto"
                    (input)="buscando()"   
                >
            <mat-autocomplete autoActiveFirstOption 
                              #auto="matAutocomplete"
                              (optionSelected)="opcionSeleccionada($event)"
                                >
              <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                {{heroe.superhero}}
              </mat-option>
            
              <!-- Siempre tiene que haber un valor para que se pueda atrapar mas tarde -->
              <mat-option *ngIf="heroes.length === 0 && termino.trim().length > 0" value="">
                No se encontro nada con el termino {{termino}}
              </mat-option>
            
            </mat-autocomplete>



            <!-- No se encontro nada con el termino {{}} -->

          </mat-form-field>
    </div>


    <div>
        <pre>{{ heroeSeleccionado | json }}</pre>
    </div>

    <div *ngIf="heroeSeleccionado">
      <app-heroe-tarjeta [heroe]="heroeSeleccionado" ></app-heroe-tarjeta>
    </div>

</div>
